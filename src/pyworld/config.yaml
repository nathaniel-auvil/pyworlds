# Game Settings
game:
  initial_resources:
    metal: 500
    crystal: 300
    energy: 100
  
  initial_storage:
    metal: 1000
    crystal: 1000

  game_speeds:
    - 0.5
    - 1.0
    - 2.0
    - 5.0
    - 10.0
